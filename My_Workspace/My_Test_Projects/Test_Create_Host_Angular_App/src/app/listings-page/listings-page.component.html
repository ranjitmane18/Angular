
<div class="row row-cols-1 mx-2">
  <div class="col">
    <span class="fs-6 fw-normal">Listing Page</span>
  </div>
</div>

<div class="row row-cols-1 mx-2">
  <div class="col">
    <table class="table table-primary table-striped">
      <thead>
        <th> Name </th>
        <th> Description </th>
        <th> Price </th>
      </thead>
    
      <tbody>
        <tr *ngFor="let listing of listings">
          <th>
            <a class="text-decoration-none btn link-primary" [routerLink]="['/listings', listing.id]">{{listing.name}}</a>
          </th>
          <td>
            <span>{{listing.description}}</span>
          </td>
          <td>
            <span>{{listing.price}}</span>
          </td>
        </tr>
      </tbody>
    </table>  
  </div>
</div>

<div class="row row-cols-1 mx-2">
  <div class="col">
    <a class="text-decoration-none btn btn-primary" routerLink="/my-listing">Go to My Listing page</a>
  </div>
</div>
