<div class="container">
  <div class="row my-3">
    <div class="col">
      <div class="card">
        <div class="card-header bg-light">
          Perform GET operation
        </div>
        <div class="card-body">

          <form>

            <div class="d-flex flex-row">
              <label for="send-get-request-input-url" class="form-label">Enter URL to send a GET request</label>
            </div>

            <div class="d-flex flex-row">

              <div class="d-flex justify-content-start flex-fill me-1 py-1">
                <input type="url" name="send-get-request-input-url" [(ngModel)]="this.webServiceUrl" class="form-control" id="send-get-request-input-url">
              </div>

              <div class="d-flex justify-content-end p-1">
                <button class="btn btn-primary" (click)="onGetButtonClicked()">GET</button>
              </div>

            </div>

          </form>

        </div>

      </div>
    </div>
  </div>

  <div class="row my-3">
    <div class="col">
      <div class="card">
        <div class="card-header bg-light">
          Request response
        </div>
        <div class="card-body">
          <div class="row">

            <div class="col">

              <div class="table-responsive my-1">
                  <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                      <th class="text-center" scope="col">Sr. No.</th>
                      <th class="text-center" scope="col">Status code</th>
                      <th class="text-center" scope="col">No. of JSON objects</th>
                      <th class="text-center" scope="col">Size</th>
                      <th class="text-center" scope="col">Time taken (In seconds)</th>
                      <!-- <th class="text-center">Response body</th> -->
                    </thead>
                    <tbody>
                        <tr class="bg-info" *ngFor="let requestInfo of requestInfos; index as i">
                          <td class="table-info text-center">{{this.requestInfo.id}}</td>
                          <td class="table-info text-center">{{this.requestInfo.statusCode}}</td>
                          <td class="table-info text-center">{{this.requestInfo.responseBodyLength}}</td>
                          <td class="table-info text-center">{{this.requestInfo.size}}</td>
                          <td class="table-info text-center">{{this.requestInfo.timeTaken}}</td>
                          <!-- <td class="text-wrap">{{this.requestInfo.responseBody}}</td> -->
                        </tr>
                    </tbody>
                  </table>
              </div>

              <!-- <div class="table-responsive my-1">
                <table class="table table-striped table-bordered table-hover">
                  <thead>
                    <th></th>
                    <th>Date</th>
                    <th>Temperature (C)</th>
                    <th>Temperature (F)</th>
                    <th>Summry</th>
                  </thead>

                  <tbody>
                    <tr *ngFor="let forecast of weatherForecasts; index as i">
                        <td>{{i}}</td>
                        <td>{{forecast.date}}</td>
                        <td>{{forecast.temperatureC}}</td>
                        <td>{{forecast.temperatureF}}</td>
                        <td>{{forecast.summary}}</td>
                    </tr>
                  </tbody>
                </table>
              </div> -->


            </div>

          </div>
        </div>
      </div>
    </div>

  </div>

</div>
