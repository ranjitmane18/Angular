<div class="container">
  <div class="row my-3">
    <div class="col">
      <div class="card">
        <div class="card-header bg-success">
          GET
        </div>
        <div class="card-body">
          <div class="row">
            <div class="mb-3">
              <label for="send-request-input-url" class="form-label">Enter URL to send a GET request</label>
              <input type="url" class="form-control" id="send-request-input-url">
              <div id="send-request-to-web-api-help">Please enter the URL you want to test</div>
            </div>
            <button class="btn btn-primary" (click)="onGetButtonClicked()">GET</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row my-5">
    <div class="col">
      <div class="card">
        <div class="card-header bg-info">
          Request response
        </div>
        <div class="card-body">
          <div class="row">

            <div class="table-responsive my-1">

              <table class="table table-striped table-bordered table-hover">
                <thead>
                  <th></th>
                  <th>Date</th>
                  <th>Temperature (C)</th>
                  <th>Temperature (F)</th>
                  <th>Summry</th>
                </thead>

                <tbody>
                  <tr *ngFor="let forecast of weatherForecasts">
                      <td>{{forecast.Date}}</td>
                      <td>{{forecast.TemperatureC}}</td>
                      <td>{{forecast.TemperatureF}}</td>
                      <td>{{forecast.Summary}}</td>
                  </tr>
                </tbody>
              </table>

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
